<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Layout 7</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      body {
    gap: .75em;
    display: grid;
    grid-template-columns: 1fr .5fr 1fr 1fr;
    grid-template-rows: .5fr 2fr .3fr;
    grid-template-areas:
      ". navigatie kop ."
      ". navigatie inhoud ."
      ". navigatie footer .";
}

header {
  grid-area: kop;
}

nav {
  grid-area: navigatie;
}

main {
  grid-area: inhoud;
}

footer {
  grid-area: footer;
}
    </style>
  </head>
  <body id="basic-layout-7">
    <header><h1>Basic Layout 7</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
