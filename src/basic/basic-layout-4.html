<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Layout 4</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
    body {
  gap: .75em;
  display: grid;
  grid-template-columns: 1.5fr 2fr 0.1fr 1.5fr;
  grid-template-rows: 1fr 1fr;
  grid-template-areas:
    ". inhoud kop ."
    ". footer navigatie .";
}

header {
  grid-area: kop;
}

nav {
  grid-area: navigatie;
}

main {
  grid-area: inhoud;
}

footer {
  grid-area: footer;
}
    </style>
  </head>
  <body id="basic-layout-4">
    <header><h1>Basic Layout 4</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
