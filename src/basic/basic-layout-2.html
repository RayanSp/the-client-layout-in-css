<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Layout 2</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      body {
  gap: .75em;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: 0.8fr 0.3fr 2fr 0.5fr;
  grid-template-areas:
    ". kop ."
    ". navigatie ."
    ". inhoud ."
    ". footer .";
}

header {
  grid-area: kop;
}

nav {
  grid-area: navigatie;
}

main {
  grid-area: inhoud;
}

footer {
  grid-area: footer;
}
    </style>
  </head>
  <body id="basic-layout-2">
    <header><h1>Basic Layout 2</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
